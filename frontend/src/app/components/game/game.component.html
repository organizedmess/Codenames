<section [ngClass]="{'wordsExist': words}">
  
  
  <div class="center scoreboard d-flex flex-column">
    
    <div class="bluescore-board bg-primary">
      <span class="score">Blue: {{ blueScore }}</span>
    </div>

    <div class="redscore-board bg-danger">
      <span class="score">Red: {{ redScore }}</span>
    </div>

    <div class="curr-team">
      <span class="team" >Current team: {{ currTeam }}</span>
    </div>

  </div>

  <div class="ack">
    <div class="flex flex-column">
      <span [ngClass]="winner === 'BLUE' ? 'blueWon' : 'redWon'" >{{ winner }} Team has won the game! </span>
      <button mat-raised-button (click)="nextGame()" class="btn btn-primary nextgame" *ngIf="words">
        Next game
      </button>
    </div>
  </div>

  <div class="game">
    <div class="center" *ngIf="!words">
      <button mat-raised-button (click)="startGame()">Start game</button>
    </div>

    <div class="p-2 d-inline room-info border border-primary" >
      Game Id:
      <span>
        <b>
          {{ gameId }}
        </b>
        <button mat-raised-button (click)="copyToClipboard(gameId)">Copy</button>
      </span>
    </div>

    <div class="center" *ngIf="words">
      <div class="your-team">
        <span>Your team: {{ yourTeam }}</span>
      </div>
      <mat-button-toggle-group [(value)]="role">
        <mat-button-toggle value="operative" [disabled]=" role!=='operative'" [ngClass]="{'selected': role === 'operative'}">Operative</mat-button-toggle>
        <mat-button-toggle value="spymaster" [disabled]=" role!=='spymaster'" [ngClass]="{'selected': role === 'spymaster'}">Spymaster</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="flex-container">
      <ng-container *ngFor="let word of words">
        <div
          class="word"
          *ngIf="role === 'spymaster' && !word.selected"
          [ngStyle]="{ 'border-color': word.color }"
        >
          {{ word?.word | uppercase }}
        </div>
        <div
          class="word"
          *ngIf="role === 'operative' && !word.selected"
          (click)="clickWord(word)"
        >
          {{ word?.word | uppercase }}
        </div>
        <div
          class="word"
          *ngIf="word.selected"
          [ngStyle]="{
            'background-color': word.color,
            'border-color': word.color,
            color: '#ffffff'
          }"
        >
          {{ word?.word | uppercase }}
        </div>
      </ng-container>
    </div>
    <button mat-raised-button (click)="nextGame()" class="nextgame" *ngIf="words">
      Next game
    </button>
  </div>


</section>
